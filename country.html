<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What is the weather today ?</title>
</head>

<body class="container">
<div class="row" style="height: 500px">

    <div id="weather" class="d-flex justify-content-center">
        <em class="fa-solid fa-cloud-sun fa-beat-fade"
            style="--fa-beat-fade-opacity: 0.85; --fa-beat-fade-scale: 1.075;"></em>
    </div>

    <div id="otter" class="align-middle">
        <em class="fa-solid fa-otter"></em>
    </div>
</div>

<link rel="stylesheet" type="text/css" href="static/css/all.min.css"/>
<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="static/css/country.css"/>
<script src="static/js/country.js"></script>
</body>
</html>
