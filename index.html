<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Index - peinorim.github.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="robots" content="index, follow"/>
    <meta name="theme-color" content="#142634">
</head>
<body class="container-fluid">

<section class="row">

    <div class="col-md-9">
        <div class="center">
            <i class="fa-solid fa-robot fa-4x"></i>
        </div>
        <div class="center">
            <i class="fa-solid fa-ellipsis fa-4x fa-beat-fade"></i>
        </div>
        <div class="center">
            <button id="rock" type="button" class="btn btn-lg">
                <i class="fa-solid fa-hand-back-fist fa-4x"></i>
            </button>
            <button id="paper" type="button" class="btn btn-lg">
                <i class="fa-solid fa-hand fa-4x"></i>
            </button>
            <button id="scissors" type="button" class="btn btn-lg">
                <i class="fa-solid fa-hand-scissors fa-4x"></i>
            </button>
            <button id="lizard" type="button" class="btn btn-lg">
                <i class="fa-solid fa-hand-lizard fa-4x"></i>
            </button>
            <button id="spock" type="button" class="btn btn-lg">
                <i class="fa-solid fa-hand-spock fa-4x"></i>
            </button>
        </div>
    </div>

    <div class="col-md-3 end-100">
        <div class="center">
            <span id="win" class="h1 me-2">0</span><i class="fa-solid fa-trophy fa-4x me-2"></i>
            <span id="draw" class="h1 me-2">0</span><i class="fa-solid fa-face-meh fa-4x"></i>
            <span id="loose" class="h1 me-2">0</span><i class="fa-solid fa-face-frown fa-4x"></i>
        </div>
    </div>

</section>

<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="static/css/all.min.css"/>
<link rel="stylesheet" type="text/css" href="static/css/index.css"/>

<script src="static/js/index.js"></script>
</body>
</html>
